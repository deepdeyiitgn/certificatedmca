<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Certificate</title>
<style>
  body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f0f0; }
  .container { position: relative; }
  img { max-width: 100%; height: auto; display: block; }
  .link-overlay {
    position: absolute;
    border: 2px solid rgba(0,0,255,0.5);
    background: rgba(0,0,255,0.1);
    cursor: pointer;
    transition: all 0.2s;
  }
  .link-overlay:hover {
    background: rgba(0,0,255,0.3);
  }
</style>
</head>
<body>

<div class="container">
  <img id="cert" src="certificate.jpg" alt="Certificate">
</div>

<!-- Tesseract.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<script>
const img = document.getElementById('cert');
const container = document.querySelector('.container');

// OCR processing
Tesseract.recognize(img.src, 'eng', { logger: m => console.log(m) })
.then(({ data: { words } }) => {
    words.forEach(word => {
        const text = word.text.trim();

        // Detect URLs (http, https, www)
        const urlRegex = /(https?:\/\/[^\s]+)|(www\.[^\s]+)/i;
        const match = text.match(urlRegex);

        if (match) {
            const a = document.createElement('a');
            a.href = match[0].startsWith('http') ? match[0] : 'https://' + match[0];
            a.target = "_blank";
            a.className = "link-overlay";
            a.style.top = word.bbox.y0 + "px";
            a.style.left = word.bbox.x0 + "px";
            a.style.width = (word.bbox.x1 - word.bbox.x0) + "px";
            a.style.height = (word.bbox.y1 - word.bbox.y0) + "px";
            container.appendChild(a);
        }
    });
});
</script>

</body>
</html>
